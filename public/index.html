<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quark Launcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <div id="left-sidebar">
            <div id="search-bar">Search...</div>
            <div id="menu-items">
                <div>Strona główna</div>
                <div>Klipy</div>
                <div>Komendy <span>Coming soon</span></div>
                <div>Połączone konto</div>
                <div>Strona główna</div>
            </div>
            <div id="game-list">
                <div>Twoje gry:</div>
                <!-- List of games will be dynamically added here -->
            </div>
        </div>
        <div id="main-content">
            <div class="large-section"></div>
            <div class="large-section"></div>
            <div class="large-section"></div>
            <div class="small-section-row">
                <div class="small-section"></div>
                <div class="small-section"></div>
                <div class="small-section"></div>
                <div class="small-section"></div>
                <div class="small-section"></div>
                <div class="small-section"></div>
            </div>
            <div class="small-section-row">
                <div class="small-section"></div>
                <div class="small-section"></div>
                <div class="small-section"></div>
                <div class="small-section"></div>
                <div class="small-section"></div>
                <div class="small-section"></div>
            </div>
        </div>
        <div id="right-sidebar">
            <div id="user-profile">
                <div>Username</div>
                <div>User ID</div>
            </div>
            <div id="additional-content"></div>
            <div id="friends-list">
                <div>Friends:</div>
                <!-- List of friends will be dynamically added here -->
            </div>
        </div>
        <div id="bottom-left-buttons">
            <button>PRO</button>
            <button>User Icon</button>
        </div>
    </div>
</body>
</html>
